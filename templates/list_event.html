{% load humanize %}

<a href="/event/{{ program.id }}" rel="event">
	<div class="event" data-meta='{"id": "{{ program.id }}"}'>
        <h1 class="title">{{ program.name }}</h1>
		<ul class="details cf">
			<li class="distance">Distance 2.2mi</li>
            <li class="time-until">Event in 
                <abbr class="date" title="{{ program.next_event }}">{{ program.next_event|naturaltime }}</abbr>
            </li>
			<li class="attending">Yes, I'm attending</li>
			<li class="headcount">23 total students</li>
		</ul>
	</div>
</a>
