<!DOCTYPE html>
<html>
    <head>
        <title>Oakland:PM</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/style.less">
        <script src="{{ STATIC_URL }}js/third_party/headjs/dist/head.min.js"></script>
    </head>
    <body role="page">
		{% block masthead %}
    	<div class="masthead">
			<h3>oakland.pm</h3>
		</div>
		{% endblock masthead %}

        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>

		{% block bottom_nav %}
		<ul class="nav nav-bottom cf">
			<li><a href="/feed" rel="feed">Feed</a></li>
			<li><a href="/categories" rel="search">Search</a></li>
			<li><a href="/friends" rel="friends">Friends</a></li>
			<li><a href="/messages" rel="messages">Messages</a></li>
		</ul>	
		{% endblock bottom_nav %}

        <script>
            var csrf_token = "{{ c.csrf_token }}";
            head.js(
              {jquery:     "http://code.jquery.com/jquery-1.5.2.min.js"},
              {less:       "{{ STATIC_URL }}js/third_party/less-1.1.3.min.js"},
              {underscore: "{{ STATIC_URL }}js/third_party/underscore/underscore.js"},
              {backbone:   "{{ STATIC_URL }}js/third_party/backbone/backbone.js"},
              {raphael:    "{{ STATIC_URL }}js/third_party/raphael-min.js"},
              {oaklandpm:  "http://use.typekit.com/clx5ygc.js"},
              {oaklandpm:  "{{ STATIC_URL }}js/utils.js"},
              {oaklandpm:  "{{ STATIC_URL }}js/init.js"},
              {oaklandpm:  "{{ STATIC_URL }}js/oaklandpm.js"},
			  {oaklandpm:  "{{ STATIC_URL }}js/Page.js"}
            );
            head.ready(function() {
            	try{Typekit.load();}catch(e){};
				
				// capture all links and route through pages 
				opm.common.initLinks();
				
				// init pages
				$.extend(opm.pages, {
		        	'feed': new opm.Feed,
					'event': new opm.EventDetail,
					'categories': new opm.Categories
		        });
				opm.pages.select('feed');
				
            });
        </script>
    </body>
</html>
